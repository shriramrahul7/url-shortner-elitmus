<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <!-- <style -->
</head>

<body class="m-5">
    <h1>URL Shortner</h1>

    <form action="/" method="post">
        <div class="input-group">
            <span class="input-group-text">Enter your URL here:</span>
            <input type="text" name="url" class="form-control" placeholder="https://example.com" aria-label="Username">
            <input type="submit" value="submit" class="btn btn-primary">
        </div>
    </form>
    {%if short%}
        <div class="input-group m-3 mx-auto d-flex aligns-items-center justify-content-center">
            <span class="input-group-text">Original URL :{{url_long}}</span>
            <span class="input-group-text">Shortened URL : <a href="http://{{hosturl}}{{short}}" target="_blank"> {{hosturl}}{{short}}</a></span>
        </div>
    {%endif%}
    <hr>
    <div class="table-responsive mx-auto">

        <table class="table table-hover">
            <thead>
                <th>id</th>
                <th>URL Long</th>
                <th>URL Short</th>
                <th>Times visited</th>
            </thead>
            <tbody >
                
                {%for i in all%}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td><a href="http://{{hosturl}}{{i[2]}}" target="_blank">http://{{hosturl}}{{i[2]}}</a></td>
                    <td>{{i[3]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>

</body>

</html>
